<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style3.css">
    <title>Cadastrar usuário</title>
</head>

<body>
    <section class="container">
        <section class="finalizarCadastro">
            <h1>Cadastro de usuário</h1>
            <form action="">
                <label for="email">Usuário</label> <br>
                <input type="usuario" id="usuario" name="usuario"><br><br>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha"><br>
                <br>
                <label for="confirmarSenha">Confirmar senha</label><br>
                <input type="password" id="confirmarSenha" name="confirmarSenha"><br>
                <br>
                <label for="nascimento">Data de nascimento</label>
                <br>
                <input type="date" name="nascimento" />
                <br><br>
                <label for="cpf">CPF</label><br>
                <input type="number" name="cpf" id="cpf">
                <br><br>
                <label for="foto">Selecione uma foto de perfil</label><br>
                <input type="file" id="foto" name="foto" accept="image/*">
                <br><br>
                <label for="telefone">Telefone</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"><br><br>
                <a href="login.html"><button class="btn-cadastro">Cadastrar</button></a>
            </form>
        </section>
    </section>
</body>

</html>
